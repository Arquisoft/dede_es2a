name: CI for ASW2122
on:
  release:
    types: [published]
jobs:
  deploy-webapp:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Deploy webapp
      uses: akhileshns/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{ secrets.DEPLOY_KEY }}
        heroku_app_name: "dede-es2a-webapp"
        heroku_email: ${{ secrets.EMAIL }}
        usedocker: true
        appdir: "webapp"     
        docker_build_args: |
          API_URI
      env:
        API_URI: "https://dede-es2a-restapi.herokuapp.com/"
  deploy-restapi:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Deploy restapi
      uses: akhileshns/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{ secrets.DEPLOY_KEY }}
        heroku_app_name: "dede-es2a-restapi"
        heroku_email: ${{ secrets.EMAIL }}
        usedocker: true
        appdir: "restapi"
        docker_build_args: |
          MONGO_URI
          CLOUDINARY_NAME
          CLOUDINARY_API_KEY
          CLOUDINARY_API_SECRET
      env:
        MONGO_URI: ${{ secrets.MONGO_URI }}
        CLOUDINARY_NAME: ${{ secrets.CLOUD_NAME }}
        CLOUDINARY_API_KEY: ${{ secrets.CLOUD_KEY }}
        CLOUDINARY_API_SECRET: ${{ secrets.CLOUD_SECRET }}
